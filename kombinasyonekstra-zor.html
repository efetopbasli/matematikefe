<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matematik Testi</title>
<style>
/* Mevcut CSS kodlarınızın sonuna ekleyin */
@keyframes fadeInEffect {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Animasyonu fullscreen-bg__video class'ına uygulayın */
.question-container{
    animation-name: fadeInEffect;
    animation-duration: 2s; /* Animasyonun süresi 2 saniye */
    animation-fill-mode: forwards; /* Animasyonun bitiş durumunu koruyun */
}


  body, html {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('6a.png') no-repeat center center;
    background-size: cover;
    animation-name: fadeInEffect;
    animation-duration: 1s; /* Animasyonun süresi 2 saniye */
    animation-fill-mode: forwards; /* Animasyonun bitiş durumunu koruyun */

  }

  .bg {
    width: 100%;
    height: 100%;
    background-color: #f0f0f000; /* Arka plan rengi */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .question-container {
    text-align: center;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 600px;
  }

  .option {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 20px;
    background-color: #ddd;
    cursor: pointer;
  }

  .option:hover {
    background-color: rgb(130, 145, 230);
  }

  .correct {
    background-color: #4CAF50; /* Yeşil */
  }

  .wrong {
    background-color: #f44336; /* Kırmızı */
  }
</style>
</head>
<body>

<div class="bg">
  <div class="question-container" id="questionContainer">
    <!-- Sorular burada gösterilecek -->
  </div>
</div>

<script>
  const questions = [
  {
    question: "Bir sınıfta 12 öğrenci var ve bunlar arasından bir başkan ve bir yardımcı seçilecektir. Kaç farklı şekilde başkan ve yardımcı seçimi yapılabilir?",
    options: ["A) 132", "B) 144", "C) 120", "D) 24", "E) 12"],
    answer: "A) 132"
  },
  {
    question: "8 kişilik bir grup, bir sıra halinde fotoğraf çektirecektir. Grubun iki lideri yan yana olmak zorundadır. Bu durumda kaç farklı düzende fotoğraf çekilebilir?",
    options: ["A) 5040", "B) 10080", "C) 40320", "D) 720", "E) 1440"],
    answer: "B) 10080"
  },
  {
    question: "Bir torbada 4 kırmızı, 3 mavi ve 2 yeşil top vardır. Rastgele çekilen iki topun farklı renklerde olma olasılığı nedir?",
    options: ["A) 21/36", "B) 1/2", "C) 15/28", "D) 3/4", "E) 5/9"],
    answer: "C) 15/28"
  },
  {
    question: "Bir zar 2 kez atılıyor. İlk atışta çıkan sayının, ikinci atışta çıkan sayıdan büyük olma olasılığı nedir?",
    options: ["A) 5/12", "B) 1/2", "C) 15/36", "D) 1/6", "E) 1/3"],
    answer: "A) 5/12"
  },
  {
    question: "Bir basketbol takımında 5 başlangıç oyuncusu vardır. Bu oyuncuların 3'ü forvet, 2'si gard pozisyonundadır. Başlangıç beşlisinin kaç farklı şekilde oluşturulabileceği, pozisyonlara göre ayrım yapılarak hesaplanmalıdır.",
    options: ["A) 30", "B) 60", "C) 10", "D) 20", "E) 40"],
    answer: "C) 10"
  },
  {
    question: "Bir kutuda eşit sayıda kırmızı, mavi ve yeşil kalemler var. Toplam kalem sayısı 15'tir. Rastgele çekilen bir kalemin yeşil olma olasılığı nedir?",
    options: ["A) 1/3", "B) 1/5", "C) 1/2", "D) 2/5", "E) 1/4"],
    answer: "A) 1/3"
  },
  {
    question: "Bir okulda 10 farklı kulüp bulunmaktadır ve bir öğrenci rastgele 2 kulübe katılmaktadır. Bir öğrencinin belirli iki kulübe birden katılma olasılığı nedir?",
    options: ["A) 1/45", "B) 1/90", "C) 1/20", "D) 1/10", "E) 1/5"],
    answer: "A) 1/45"
  },
  {
    question: "Bir zar 4 kez atılıyor. En az bir kez 6 gelme olasılığı nedir?",
    options: ["A) 1 - (5/6)^4", "B) 1/6", "C) (1/6)^4", "D) 4/6", "E) 3/4"],
    answer: "A) 1 - (5/6)^4"
  },
  {
    question: "9 kitaptan oluşan bir seriden 3'ü rastgele seçiliyor. Seçilen kitapların sıralı olma olasılığı nedir?",
    options: ["A) 1/84", "B) 1/56", "C) 1/28", "D) 1/14", "E) 1/42"],
    answer: "B) 1/56"
  },
  {
    question: "4 kırmızı, 5 mavi ve 6 yeşil bilyeden oluşan bir torbadan 2 bilye çekiliyor. İki bilyenin de yeşil olma olasılığı nedir?",
    options: ["A) 15/91", "B) 2/7", "C) 5/14", "D) 3/10", "E) 1/3"],
    answer: "A) 15/91"
  },
  {
    question: "Bir sınıfta 20 öğrenci var. Bu öğrenciler arasından rastgele seçilen 3 öğrencinin doğum günlerinin farklı aylarda olma olasılığı nedir?",
    options: ["A) 12/95", "B) 1/5", "C) 5/9", "D) 4/5", "E) 11/20"],
    answer: "D) 4/5"
  }
];




  let currentQuestionIndex = 0;
  let correctAnswersCount = 0;

  function showQuestion(questionIndex) {
    const questionObj = questions[questionIndex];
    const questionContainer = document.getElementById('questionContainer');
    questionContainer.innerHTML = `<p>${questionObj.question}</p>` +
      questionObj.options.map((option) => 
        `<div class="option" onclick="selectOption('${option}', this)">${option}</div>`
      ).join('');
  }

  function selectOption(selectedOption, element) {
    const questionObj = questions[currentQuestionIndex];
    document.querySelectorAll('.option').forEach(option => option.onclick = null); // Disable further clicks
    if (selectedOption === questionObj.answer) {
      element.classList.add('correct');
      correctAnswersCount++;
    } else {
      element.classList.add('wrong');
    }
    setTimeout(() => {
  if (currentQuestionIndex < questions.length - 1) {
    currentQuestionIndex++;
    showQuestion(currentQuestionIndex);
  } else {
    let resultImage = correctAnswersCount > 5 ? 'ahmethocaseviyesi.png' : '2a.png'; // Doğru cevap sayısına göre görsel seçimi
    document.getElementById('questionContainer').innerHTML = `
      <p>Test bitti! Doğru cevap sayınız: ${correctAnswersCount} / ${questions.length}</p>
      <img src="${resultImage}" alt="Sonuç Görseli" style="max-width:100%;height:auto;">`; // Görseli göster
  }
}, 1000); // 1 second to next question

  }

  showQuestion(currentQuestionIndex);
</script>

</body>
</html>
