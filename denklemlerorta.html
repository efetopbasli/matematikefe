<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matematik Testi</title>
<style>
/* Mevcut CSS kodlarınızın sonuna ekleyin */
@keyframes fadeInEffect {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Animasyonu fullscreen-bg__video class'ına uygulayın */
.question-container{
    animation-name: fadeInEffect;
    animation-duration: 2s; /* Animasyonun süresi 2 saniye */
    animation-fill-mode: forwards; /* Animasyonun bitiş durumunu koruyun */
}


  body, html {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('3a.png') no-repeat center center;
    background-size: cover;
    animation-name: fadeInEffect;
    animation-duration: 1s; /* Animasyonun süresi 2 saniye */
    animation-fill-mode: forwards; /* Animasyonun bitiş durumunu koruyun */

  }

  .bg {
    width: 100%;
    height: 100%;
    background-color: #f0f0f000; /* Arka plan rengi */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .question-container {
    text-align: center;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 600px;
  }

  .option {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 20px;
    background-color: #ddd;
    cursor: pointer;
  }

  .option:hover {
    background-color: rgb(166, 143, 204);
  }

  .correct {
    background-color: #4CAF50; /* Yeşil */
  }

  .wrong {
    background-color: #f44336; /* Kırmızı */
  }
</style>
</head>
<body>

<div class="bg">
  <div class="question-container" id="questionContainer">
    <!-- Sorular burada gösterilecek -->
  </div>
</div>

<script>
  const questions = [
  { question: '4x - 5 = 3x + 6', options: ['10', '11', '-11', '-10'], answer: '-10' },
  { question: 'x^2 = 64', options: ['8', '-8', 'Hem A hem B', 'Hiçbiri'], answer: 'Hem A hem B' },
  { question: '(x + 5)(x - 2) = 0', options: ['5 ve -2', '-5 ve 2', '-5 ve -2', '5 ve 2'], answer: '5 ve -2' },
  { question: '3(x - 2) + 6 = 9', options: ['1', '2', '3', '4'], answer: '3' },
  { question: '5x + 3 = 4x - 2', options: ['-5', '5', '-1', '1'], answer: '1' },
  { question: 'x^2 = 121', options: ['11', '-11', 'Hem A hem B', 'Hiçbiri'], answer: 'Hem A hem B' },
  { question: '(x - 6)(x + 7) = 0', options: ['6 ve -7', '-6 ve 7', '-6 ve -7', '6 ve 7'], answer: '6 ve -7' },
  { question: '4(x + 1) - 3 = 5', options: ['0.5', '1', '1.5', '2'], answer: '1.5' },
  { question: '2x - 6 = x + 4', options: ['10', '-10', '1', '-1'], answer: '10' },
  { question: 'x^2 = 36', options: ['6', '-6', 'Hem A hem B', 'Hiçbiri'], answer: 'Hem A hem B' },
  { question: '(x - 4)(x + 5) = 0', options: ['4 ve -5', '-4 ve 5', '-4 ve -5', '4 ve 5'], answer: '4 ve -5' },
  { question: '6(x - 3) + 12 = 0', options: ['-1', '1', '2', '-2'], answer: '-2' },
  { question: '7x + 14 = 0', options: ['-2', '2', '-1', '1'], answer: '-2' },
  { question: 'x^2 = 100', options: ['10', '-10', 'Hem A hem B', 'Hiçbiri'], answer: 'Hem A hem B' },
  { question: '(x + 2)(x - 7) = 0', options: ['2 ve -7', '-2 ve 7', '-2 ve -7', '2 ve 7'], answer: '2 ve -7' }
];


  let currentQuestionIndex = 0;
  let correctAnswersCount = 0;

  function showQuestion(questionIndex) {
    const questionObj = questions[questionIndex];
    const questionContainer = document.getElementById('questionContainer');
    questionContainer.innerHTML = `<p>${questionObj.question}</p>` +
      questionObj.options.map((option) => 
        `<div class="option" onclick="selectOption('${option}', this)">${option}</div>`
      ).join('');
  }

  function selectOption(selectedOption, element) {
    const questionObj = questions[currentQuestionIndex];
    document.querySelectorAll('.option').forEach(option => option.onclick = null); // Disable further clicks
    if (selectedOption === questionObj.answer) {
      element.classList.add('correct');
      correctAnswersCount++;
    } else {
      element.classList.add('wrong');
    }
    setTimeout(() => {
  if (currentQuestionIndex < questions.length - 1) {
    currentQuestionIndex++;
    showQuestion(currentQuestionIndex);
  } else {
    let resultImage = correctAnswersCount > 10 ? 'ahmethocaseviyesi.png' : '2a.png'; // Doğru cevap sayısına göre görsel seçimi
    document.getElementById('questionContainer').innerHTML = `
      <p>Test bitti! Doğru cevap sayınız: ${correctAnswersCount} / ${questions.length}</p>
      <img src="${resultImage}" alt="Sonuç Görseli" style="max-width:100%;height:auto;">`; // Görseli göster
  }
}, 1000); // 1 second to next question

  }

  showQuestion(currentQuestionIndex);
</script>

</body>
</html>
