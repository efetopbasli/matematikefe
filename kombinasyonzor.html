<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matematik Testi</title>
<style>
/* Mevcut CSS kodlarınızın sonuna ekleyin */
@keyframes fadeInEffect {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Animasyonu fullscreen-bg__video class'ına uygulayın */
.question-container{
    animation-name: fadeInEffect;
    animation-duration: 2s; /* Animasyonun süresi 2 saniye */
    animation-fill-mode: forwards; /* Animasyonun bitiş durumunu koruyun */
}


  body, html {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('5a.png') no-repeat center center;
    background-size: cover;
    animation-name: fadeInEffect;
    animation-duration: 1s; /* Animasyonun süresi 2 saniye */
    animation-fill-mode: forwards; /* Animasyonun bitiş durumunu koruyun */

  }

  .bg {
    width: 100%;
    height: 100%;
    background-color: #f0f0f000; /* Arka plan rengi */
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .question-container {
    text-align: center;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 600px;
  }

  .option {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 20px;
    background-color: #ddd;
    cursor: pointer;
  }

  .option:hover {
    background-color: rgb(235, 232, 101);
  }

  .correct {
    background-color: #4CAF50; /* Yeşil */
  }

  .wrong {
    background-color: #f44336; /* Kırmızı */
  }
</style>
</head>
<body>

<div class="bg">
  <div class="question-container" id="questionContainer">
    <!-- Sorular burada gösterilecek -->
  </div>
</div>

<script>
  const questions = [
  { 
    question: 'Bir torbada 3 kırmızı, 4 mavi ve 5 yeşil bilye bulunmaktadır. Torbadan rastgele seçilen 3 bilyenin farklı renklerde olma olasılığı nedir?',
    options: ['A) 1/22', 'B) 3/22', 'C) 5/22', 'D) 6/11', 'E) 7/22'],
    answer: 'D) 6/11'
  },
  { 
    question: 'Bir sınıfta, 10 erkek ve 15 kız öğrenci bulunmaktadır. Rastgele seçilen 3 öğrencinin en az 2\'sinin kız olma olasılığı nedir?',
    options: ['A) 120/230', 'B) 210/276', 'C) 225/276', 'D) 250/276', 'E) 265/276'],
    answer: 'C) 225/276'
  },
  { 
    question: 'Bir zar 2 kez atılıyor. İlk atışta çift sayı, ikinci atışta tek sayı gelme olasılığı nedir?',
    options: ['A) 1/4', 'B) 1/3', 'C) 1/2', 'D) 3/8', 'E) 1/8'],
    answer: 'D) 3/8'
  },
  { 
    question: 'Bir mağazada 5 farklı tişört, 4 farklı pantolon ve 3 farklı şapka bulunuyor. Bu ürünlerden rastgele birer tane seçerek kaç farklı kombinasyon oluşturulabilir?',
    options: ['A) 12', 'B) 20', 'C) 40', 'D) 60', 'E) 120'],
    answer: 'E) 120'
  },
  { 
    question: 'Bir turnuvada, 8 takım rastgele iki gruba ayrılıyor: A Grubu ve B Grubu. Her grup 4 takım içeriyor. Belirli bir takımın A Grubu\'nda yer alma olasılığı nedir?',
    options: ['A) 1/2', 'B) 1/4', 'C) 1/8', 'D) 3/8', 'E) 1/16'],
    answer: 'A) 1/2'
  },
  { 
    question: 'Bir şifre, 3 rakam (1-5) ve ardından 2 harf (A-E) içermelidir. Rakam ve harflerin tekrar kullanılmasına izin verildiğine göre, kaç farklı şifre oluşturulabilir?',
    options: ['A) 3,125', 'B) 15,625', 'C) 125', 'D) 625', 'E) 2,500'],
    answer: 'B) 15,625'
  },
  { 
    question: 'Bir basketbol takımı, 5 başlangıç oyuncusu ve 7 yedek oyuncudan oluşmaktadır. Maç başlamadan önce 3 yedek oyuncunun oyuna gireceği belirleniyor. Kaç farklı yedek oyuncu kombinasyonu mümkündür?',
    options: ['A) 35', 'B) 70', 'C) 105', 'D) 210', 'E) 350'],
    answer: 'A) 35'
  },
  { 
    question: 'Bir kutuda, 4 turuncu, 5 pembe ve 6 mor kalemler bulunmaktadır. Rastgele seçilen 3 kalemin hepsinin farklı renkte olma olasılığı nedir?',
    options: ['A) 120/455', 'B) 200/455', 'C) 300/455', 'D) 180/455', 'E) 150/455'],
    answer: 'B) 200/455'
  },
  { 
    question: 'Bir lisede, 3 farklı bilim kulübü ve her kulüpte 10 öğrenci bulunmaktadır. Bir bilim fuarı için her kulüpten 2 öğrencinin seçileceği bir ekip kurulacaktır. Kaç farklı ekip oluşturulabilir?',
    options: ['A) 270', 'B) 540', 'C) 810', 'D) 1,080', 'E) 1,620'],
    answer: 'C) 810'
  },
  { 
    question: 'Bir kutuda, birbirinden farklı 6 kitap bulunmaktadır. Bu kitapların 3\'ünü rastgele seçip bir rafa sıralı bir şekilde dizmek için kaç farklı yol vardır?',
    options: ['A) 20', 'B) 60', 'C) 120', 'D) 180', 'E) 240'],
    answer: 'C) 120'
  }
];



  let currentQuestionIndex = 0;
  let correctAnswersCount = 0;

  function showQuestion(questionIndex) {
    const questionObj = questions[questionIndex];
    const questionContainer = document.getElementById('questionContainer');
    questionContainer.innerHTML = `<p>${questionObj.question}</p>` +
      questionObj.options.map((option) => 
        `<div class="option" onclick="selectOption('${option}', this)">${option}</div>`
      ).join('');
  }

  function selectOption(selectedOption, element) {
    const questionObj = questions[currentQuestionIndex];
    document.querySelectorAll('.option').forEach(option => option.onclick = null); // Disable further clicks
    if (selectedOption === questionObj.answer) {
      element.classList.add('correct');
      correctAnswersCount++;
    } else {
      element.classList.add('wrong');
    }
    setTimeout(() => {
  if (currentQuestionIndex < questions.length - 1) {
    currentQuestionIndex++;
    showQuestion(currentQuestionIndex);
  } else {
    let resultImage = correctAnswersCount > 10 ? 'ahmethocaseviyesi.png' : '2a.png'; // Doğru cevap sayısına göre görsel seçimi
    document.getElementById('questionContainer').innerHTML = `
      <p>Test bitti! Doğru cevap sayınız: ${correctAnswersCount} / ${questions.length}</p>
      <img src="${resultImage}" alt="Sonuç Görseli" style="max-width:100%;height:auto;">`; // Görseli göster
  }
}, 1000); // 1 second to next question

  }

  showQuestion(currentQuestionIndex);
</script>

</body>
</html>
